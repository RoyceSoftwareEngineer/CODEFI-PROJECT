<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with Java Script</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style>
  body {padding: 30px;}
</style>
</head>
<body>

  

<!--start javascript-->
<script>
  let a = 10, b = 3, c = 15;

  const d = '5', e = 'my name', f = 'is royce';
  

  console.groupCollapsed('examples')
console.log (a + b);//13
console.log(a+c);//25
console.log(e+f);// my name is Royce
console.log(a+d); // 105, can coerce variables to be different types. so in this case it added two strings together.
console.log(e+ 'is batman');// you can add a constant to a string within the function 
//these same fuctions can be used for addition, multiplication, basically any mathematical functions
console.groupEnd();

console.group ('incrementing');
console.log(a+1);//10
console.log(a++);// will result in an error if "a" is a const, will work is "a" is a 'let'














</script>
</body>
</html>
